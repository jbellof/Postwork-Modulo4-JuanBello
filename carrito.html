<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona80</title>
    <link rel="stylesheet" href="/styles/index.css">
  </head>
  <body>
    <header id="navbar">
        <nav class="navbar" id="navbar"> <!-- Añade el ID específico al navbar -->
            <ul class="navbar-list">
                <li class="navbar-item"><a href="index.html"><img src="media\cerveza.png" alt="Logo"></a> </li>
                <li class="navbar-item"><a href="index.html">HOME</a></li>
                <li class="navbar-item"><a href="Protudtos.html">PRODUCTOS</a></li>
                <li class="navbar-item"><a href="contacto.html">CONTACTO</a></li>
                <li class="navbar-item"><a href="carrito.html"> <img class="carrito" src="media\carrito-de-compras(1).png" alt="carrito-logo"></a></li>
            </ul>
        </nav>
    </header>
    <main>
      <div class="container-carrito">
              
                  <h2>Realizar Compra</h2>
                  <form id="procesar-pago" action="#" method="POST">
                      <div class="contenido titulo">
                          <label for="cliente" class="">Cliente :</label>
                          <input type="text" class="form-control" id="cliente" name="cliente" placeholder="Ingrese su nombre" onkeypress="return sololetras(event)" onpaste="return false" required>
                      </div>
                      <div class="contenido titulo">
                          <label for="email" class="">Correo :</label>
                          <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese su correo" required>
                      </div>

                      <div id="carrito" class="contenido">
                          <table class="tabla" id="lista-compra">
                              <thead>
                                  <tr>
                                      <th scope="col">Imagen</th>
                                      <th scope="col">Nombre</th>
                                      <th scope="col">Precio</th>
                                      <th scope="col">Cantidad</th>
                                      <th scope="col">Sub Total</th>
                                      <th scope="col">Eliminar</th>
                                  </tr>
                              </thead>
                              <tbody>

                              </tbody>
                              <tr>
                                  <th colspan="4" scope="col" class="">SUB TOTAL :</th>
                                  <th scope="col">
                                      <p id="subtotal"></p>
                                  </th>
                              </tr>
                              <tr>
                                  <th colspan="4" scope="col" class="">IGV :</th>
                                  <th scope="col">
                                      <p id="igv"></p>
                                  </th>
                              </tr>
                              <tr>
                                  <th colspan="4" scope="col" class="">TOTAL :</th>
                                  <th scope="col">
                                    <input type="text" id="total" name="monto_total" readonly>
                                  </th>
                              </tr>
                          </table>
                      </div>

                      <div class="" id="loaders">
                          <img id="cargando" src="assets/img/cargando.gif" width="220">
                      </div>

                      <div class="botones-envio">
                              <a href="Protudtos.html" class="button" id="volver">Seguir comprando</a>
                              <input type="submit" class="button" id="procesar-compra" onclick="validarCorreo(form.correo.value)"value="Realizar compra">
                      </div>
                  </form>

      </div>
  </main>
    
  <footer class="footer-section">
    <div class="copyright-area">
        <div class="container-footer">
            <div class="row-footer">
                <div class="col-xl-6 col-lg-6 text-center text-lg-left">
                    <div class="copyright-text">
                        <p>Copyright &copy; 2020, todos los derechos reservados <a href="index.html">ZONA80 LICORES</a></p>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 d-none d-lg-block text-right">
                    <div class="footer-menu">
                        <ul>
                            <li><a href="index.css">Principal</a></li>
                            <li><a href="productos.html">Productos</a></li>
                            <li><a href="contacto.html">Contacto</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </footer> 



  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script  src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script  src="/scripts/scripts.js"></script>
  <script src="/scripts/carrito.js"></script>
  <script src="/scripts/pedido.js"></script>
  <script src="/scripts/compra.js"></script>


</body>
</html>
